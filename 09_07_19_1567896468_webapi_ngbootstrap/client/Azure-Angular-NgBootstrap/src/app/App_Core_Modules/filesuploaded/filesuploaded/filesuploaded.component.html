<div fxLayoutAlign="end right" fxLayoutGap="20px">
        <div>
                <input class="form-control" name="SearchTable" placeholder="Search">
    
        </div>
        <!-- <div class="spacer"></div> -->
        <div>
                <button (click)="uploadFile()" class="btn btn-primary">Upload File</button>
        </div>
    
    </div>
    
    <br>
    
    <div>
        <table class="table table-hover table-striped" style="width:100%">
        <thead>
            <th>File Name</th>
            <th>UPS API</th>
            <th>Uploaded</th>
            <th>Actions</th>
    
        </thead>
        <tr *ngFor="let f of filesuploaded">
            <td>{{f.filename}}</td>
            <td>{{f.upsType}}</td>

            <td>{{f.uploaded}}</td>
            <td><button  class="btn btn-success">Download</button></td>


        </tr>
        </table>
        <div>
            <label>View</label>
                <select class="form-control" id="exampleFormControlSelect1">
                        <option>10</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
        </div>
    </div>
